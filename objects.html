    // phi coefficient

    function phi(table){
        return(table[3] * table[0] - table[2] * table[1])/
        Math.sqrt((table[2] + table[3]) *
                  (table[0] + table[1]) *
                  (table[1] + table[3]) *
                  (table[0] + table[2]));
    }

function tableFor(event, journal1){
    let table = [0, 0, 0, 0];
    for (let i = 0; i < journal1.length; i++){
        let entry = journal1[i], index = 0;
         if(entry.events.includes(event)) index += 1;
         if(entry.squirrel) index += 2;
         table[index] += 1;
    }
    return table;
}

function journalEvents(journal1){
    let events = [];
    for (let entry of journal1){
        for(let event of entry.events){
            if(!events.includes(event)){
                events.push(event);
            }
        }
    }
    return events;
}

for (let event of journalEvents(journal2)){
    console.log(event + ":", phi(tableFor(event, journal2)));

function max(...numbers){
    let result = -Infinity;
    for (let number of numbers){
        if (number > result) result = number;
    }
    return result;
}
console.log(max(4, 1, 9, -2));

function randomPointOnCircle(radius){
    let angle = Math.random() * 2 * Math.PI;
    return {
        x: radius * Math.cos(angle),
        y: radius * Math.sin(angle)
    };
}

function phi1([n00, n01, n10, n11]){
    return (n11 * n00 - n10 * n11)/ 
    Math.sqrt((n10 + n11) * (n00 + n01) * (n01 + n11) * (n00 + n10));
}
