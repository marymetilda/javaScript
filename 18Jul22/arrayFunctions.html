<script>
// forEach()  find() filter() map() reduce()

const arr = [
    {
        name: 'Alice',
        mark: 35,
        place: 'Kannur'
    },
    {
        name: 'Bob',
        mark: 28,
        place: 'Palakkad'
    },
    {
        name: 'Catherine',
        mark: 44,
        place: 'Trissur'
    },
    {
        name: 'Daniel',
        mark: 23,
        place: 'Kollam'
    }
];

//        forEach


let sum = 0;
arr.forEach((items) => {
    sum = sum + items.mark;
});

console.log(sum);

arr.forEach((items, index) => {
    console.log(index);
});



//    find

var found = arr.find(item => {
    return item.name === 'Bob';
});

console.log(found);

var found1 = arr.find(item =>{
    return item.mark < 30;
});
console.log(found1);



//    filter

var filt = arr.filter((items) => {
    return items.name === 'Bob';
});

console.log(filt);

var indexFilter = arr.filter((items, index) => {
    return index < 2;
});

console.log(indexFilter);

// map

var newArr = arr.map((item) => {
    return item.name;
});

console.log(newArr);



var newArr1 = arr.map((items) =>{
    return {
        ...items,
        conuntry: 'India'
    }
})

console.log(newArr1);


// reduce

var value = arr.reduce((total, items) => {
 return total + items.mark;
}, 0);

console.log(value);

var value1 = arr.reduce((total, item) => {
    total.push(item.name);
    return total;
}, []);

console.log(value1);


</script>
