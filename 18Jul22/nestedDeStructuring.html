<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested de Structuring</title>
</head>
<body>
    
</body>
</html>
<script>
    var obj = {
        name: 'Alice',
        mark: 35,
        place: 'Kannur',
        subject: {
            teacher: 'Bob'
        }
    }

    var {
        subject: {
            teacher
        }
    } = obj;

    console.log(teacher);

    var arr = [
        {
            name: 'Catherine',
            mark: 44,
            place: 'Kannur',
            subject: {
                teacher: 'Bob'
            }
        },
        11, 22, 33];

    var [{
        subject: {
            teacher
        }
    }] = arr;

    console.log(teacher);


</script>
