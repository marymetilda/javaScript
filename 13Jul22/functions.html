// reversing array

function reverseArray1(array1){
    
    let reversedArray1 = [];
    for (let i = array1.length - 1; i >= 0; i--){
       reversedArray1.push(array1[i]);
    }
    console.log(reversedArray1);
}
reverseArray1([2, 5, 6, 13, 50,"a"]);


//            or

function reverseArray2(array2){
    
    let reversedArray2 = [];
    for (let i = 0; i < array2.length; i++){
       reversedArray2.unshift(array2[i]);
    }
    console.log(reversedArray2);
}
reverseArray2([2, 5, 6, 13, 50,"a"]);


//   or

function reverseArray3(array3){
    
    let reversedArray3 = [];
    for (let element of array3){
       reversedArray3.unshift(element);
    }
    console.log(reversedArray3);
}
reverseArray3([2, 5, 6, 13, 50,"a"]);
