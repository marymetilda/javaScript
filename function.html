    function findSolution(target){
        function find(current, history){
            if (current == target){
                return history;
            }else if (current > target){
                return null;

// bean counting

function countLetters(word, letter) {
    let count = 0;
    for (let num = 0; num < word.length; num++) {
        if(word[num] == letter) {
            count += 1;
        }
    }
    return count;
}
